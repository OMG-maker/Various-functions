<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>약관 & 개인정보처리방침 생성기</h1>
        
        <!-- 입력 폼 -->
        <form id="inputForm">
            <label>이름: <input type="text" id="name" placeholder="홍길동"></label><br>
            <label>회사명: <input type="text" id="company" placeholder="길동 주식회사"></label><br>
            <label>전화번호: <input type="text" id="phone" placeholder="010-1234-5678"></label><br>
            <button type="submit">생성하기</button>
        </form>

        <!-- 결과 출력 -->
        <div id="output">
            <h2>생성된 약관</h2>
            <div id="termsResult"></div>
            <button id="copyTerms">복사</button>

            <h2>생성된 개인정보처리방침</h2>
            <div id="privacyResult"></div>
            <button id="copyPrivacy">복사</button>
        </div>

        <!-- AdSense 광고 영역 -->
        <div class="ads">
            <!-- 여기에 AdSense 코드 삽입 -->
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-XXXX" data-ad-slot="XXXX" data-ad-format="auto"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
